            db.collection(COLLECTION_NAME).doc(id).collection("comments").orderBy("date", "asc").onSnapshot(snap => {
                const list = document.getElementById('comments-' + id);
                const btn = document.getElementById('btn-com-' + id);
                
                // ×¢×“×›×•×Ÿ ××¡×¤×¨ ×”×ª×’×•×‘×•×ª ×‘×›×¤×ª×•×¨
                if(btn) btn.innerText = `ğŸ’¬ ×ª×’×•×‘×•×ª (${snap.size})`;
                
                if (snap.empty) {
                    if(list) list.innerHTML = "××™×Ÿ ×ª×’×•×‘×•×ª.";
                } else {
                    let html = "";
                    snap.forEach(doc => {
                        const c = doc.data();
                        const dStr = c.date && c.date.toDate ? c.date.toDate().toLocaleString('he-IL') : "";
                        html += `
                            <div class="comment-row">
                                <span class="comment-user">${c.user}:</span> ${c.text}
                                <br><span class="comment-time">${dStr}</span>
                                <div style="clear:both;"></div>
                            </div>
                        `;
                    });
                    if(list) list.innerHTML = html;
                }
            });
        }

        // ×©×œ×™×¤×ª ××™×“×¢: "desc" ××•××¨ ×—×“×© ×œ××¢×œ×”. ×–×” ×˜×•×‘ ×œ×’×œ×¨×™×”. ×œ×¦'××˜ × ×”×¤×•×š ××ª ×–×” ×‘×§×•×“.
        db.collection(COLLECTION_NAME).orderBy("date", "desc").onSnapshot(snap => {
            allData = [];
            snap.forEach(doc => {
                let d = doc.data();
                d.id = doc.id;
                allData.push(d);
            });
            renderContent();
        });
    </script>
